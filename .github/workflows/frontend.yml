name: Frontend Deployment

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/frontend.yml'
      - 'frontend/**'
  pull_request:
    branches: [main]
    paths:
      - 'frontend/**'
  workflow_dispatch: null

permissions:
  id-token: write
  contents: read

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'frontend/.node-version'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Format check
        run: ./frontend/do fmt-check

      - name: Linting
        run: ./frontend/do lint-check

      - name: Test
        run: ./frontend/do test-check
