name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/backend.yml'
      - 'infrastructure/**'
      - 'backend/**'
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/**'
      - 'backend/**'
  workflow_dispatch: null

permissions:
  id-token: write
  contents: read

jobs:
  infra-quality-gates:
    name: Infrastructure Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::465836752303:role/lexloop-cicd-deploy-role
          aws-region: eu-central-1

      - name: Format check
        run: ./infrastructure/do fmt-check

      - name: Linting
        run: ./infrastructure/do lint

  backend-quality-gates:
    name: Backend Quality Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "backend/pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: 0.9.5

      - name: Format check
        run: ./backend/do fmt-check

      - name: Linting
        run: ./backend/do lint

      - name: Test
        run: ./backend/do test

  deploy-dev:
    name: Deploy Dev Environment
    runs-on: ubuntu-latest
    needs: [infra-quality-gates, backend-quality-gates]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version-file: "backend/pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: 0.9.5

      - name: Build lambda bundle
        run: cd backend && ./do build

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::465836752303:role/lexloop-cicd-deploy-role
          aws-region: eu-central-1

      - name: Deploy dev environment
        run: cd infrastructure && ./do apply-auto dev
